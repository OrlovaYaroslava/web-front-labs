<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Орлова Ярослава Владиславовна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.ico">
    <style>
        .new-block {
            background-color: #d3e6f5; /* Пастельный голубой цвет */
            border: 2px solid #a8c3d8; /* Пастельный цвет рамки */
            height: 40px;
            margin: 10px 0; /* Внешние отступы сверху и снизу */
            border-radius: 8px; /* Скругленные углы */
        }
        .special-block {
            background-color: #f5d3e6; /* Пастельный розовый цвет */
            border: 2px solid #d8a8c3; /* Пастельный цвет рамки */
            height: 60px;
            margin: 10px 0; /* Внешние отступы сверху и снизу */
            border-radius: 8px; /* Скругленные углы */
            color: #333; /* Цвет текста */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle {
            background-color: #f0e68c; /* Пастельный желтый цвет */
            border: 2px solid #daa520; /* Пастельный цвет рамки */
            height: 20px;
            width: 20px;
            border-radius: 50%; /* Скругленные углы до круга */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-size: 12px;
            color: #333; /* Цвет текста */
        }
        .opacity-block {
            background-color: #87ceeb; /* Пастельный синий цвет */
            border: 2px solid #4682b4; /* Пастельный цвет рамки */
            height: 40px;
            margin: 10px 0; /* Внешние отступы сверху и снизу */
            border-radius: 8px; /* Скругленные углы */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333; /* Цвет текста */  
        }
        .color-circle {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-size: 12px;
            color: white; /* Цвет текста */
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.className = 'new-block';
            document.querySelector('#block-container').appendChild(newBlock);
        }

        function addNewBlocks() {
            let container = document.querySelector('#block-container');
            let numberOfBlocks = parseInt(document.getElementById('blockCount').value) || 10;
            container.innerHTML = ''; // Очистить предыдущие блоки

            for (let i = 0; i < numberOfBlocks; i++) {
                let newBlock = document.createElement('div');
                newBlock.className = 'new-block';
                newBlock.style.width = `${100 + i * 20}px`; // Увеличение ширины каждого блока
                newBlock.innerHTML = `Блок № ${i + 1}: 2*${i}<sup>2</sup>= ${2 * i ** 2}`;
                container.appendChild(newBlock);
            }
        }

        function add20_50() {
            let main = document.querySelector('main');
            for (let i = 20; i <= 50; i += 2.5) {
                let newBlock = document.createElement('div');
                newBlock.className = 'special-block';
                newBlock.innerHTML = `${i}`;
                main.appendChild(newBlock);
            }
        }

        function addCircles() {
            let container = document.querySelector('#block-container');
            container.innerHTML = ''; // Очистить предыдущие блоки

            for (let i = 10; i >= -80; i -= 3) {
                let circle = document.createElement('div');
                circle.className = 'circle';
                circle.innerHTML = `${i}`;
                container.appendChild(circle);
            }
        }

        function addOpacityBlocks() {
            let container = document.querySelector('#block-container');
            container.innerHTML = ''; // Очистить предыдущие блоки

            for (let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.className = 'opacity-block';
                block.style.opacity = i / 9; // Увеличение прозрачности от 0 до 1
                block.innerHTML = `Блок № ${i + 1}`;
                container.appendChild(block);
            }
        }

        function addColorCircles() {
            let container = document.querySelector('#block-container');
            let numberOfCircles = parseInt(document.getElementById('circleCount').value) || 10;
            container.innerHTML = ''; // Очистить предыдущие блоки

            for (let i = numberOfCircles; i > 0; i--) {
                let circle = document.createElement('div');
                circle.className = 'color-circle';
                circle.classList.add(i % 2 === 0 ? 'green' : 'red'); // Чередование цветов
                circle.innerHTML = `${i}`;
                container.appendChild(circle);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ,ФБ, Лабораторная работа 7
    </header>
    <main>
        <label for="blockCount">Количество блоков:</label>
        <input type="number" id="blockCount" min="1" value="10">
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">Добавить блоки от 20 до 50</button>
        <button onclick="addCircles()">10 => -80</button>
        <button onclick="addOpacityBlocks()">Добавить блоки с прозрачностью</button>
        <br>
        <label for="circleCount">Количество кругов:</label>
        <input type="number" id="circleCount" min="1" value="10">
        <button onclick="addColorCircles()">Цветные круги</button>
        <div id="block-container"></div>
    </main>
    <footer>
        &copy; Орлова Ярослава Владиславовна, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
