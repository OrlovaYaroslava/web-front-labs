<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Орлова Ярослава Владиславовна. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.ico">
    <style>
        .game {
            border: 2px solid #333; 
            border-radius: 10px; 
            width: 80%; 
            margin: 10px auto; 
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            background-color: #E4717A;
        } 
    </style>
    <script>
             let number;
            let count = 0;
            function startGame() {
                number = Math.floor( Math.random() * 100 ) + 1;
                let screens = document.getElementsByClassName('game');
                screens[0].style.display = "none";
                screens[1].style.display = "block";
            }
            function guess() {
                count++;
                let input = document.getElementById('user-number');
                let userNumber = parseInt(input.value);
                let message = document.getElementById('result');
                // Проверяем, ввел ли пользователь число
                if (isNaN(userNumber)) {
                    message.innerHTML = 'Введите число!';
                    count--; // Откатываем счетчик попыток, так как попытка не должна считаться
                    return;
                }
                // Проверяем диапазон введенного числа
                if (userNumber < 1 || userNumber > 100) {
                    message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
                    count--; // Откатываем счетчик попыток, так как попытка не должна считаться
                    return;
                }
                if(userNumber > number) {
                    message.innerHTML = 'Вы ввели слишком большое число';
                }
                else if (userNumber < number) {
                    message.innerHTML = 'Вы ввели слишком маленькое число';
                }
                else {
                    let screens = document.getElementsByClassName('game');
                    screens[1].style.display = 'none';
                    screens[2].style.display = 'block';
                    document.getElementById('number').innerHTML = number;
                    document.getElementById('try-count').innerHTML = count;
                }
            }
            function again(params) {
                // Скрывать третий экран и показывать второй
                    let screens = document.getElementsByClassName('game');
                    screens[2].style.display = 'none';
                    screens[1].style.display = 'block';

                    // Загадать новое число и обнулить число попыток
                    number = Math.floor(Math.random() * 100) + 1;
                    count = 0;

                    // Очистить блок результатов
                    document.getElementById('result').innerHTML = '';
                    document.getElementById('user-number').value = ''; // Очистка поля ввода
            }
    </script>
</head>
<body>
    <header>
        НГТУ,ФБ, Лабораторная работа 6
    </header>
    <main>
        <div class="game">
            <button onclick="startGame()">
                Сыграть в игру
            </button>
        </div>
        <div class="game" style="display: none;">
            <h1>Угадай число</h1>
            <div>
                Задуманно число от 1 до 100. Угадайте какое? <br>
                <input type="number" value="" min="1" max="100" id="user-number" > <br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>            
        </div>
        <div class="game" style="display: none;">
            <h1>Поздравляем вы выйграли!</h1>
            <div>
                Задуманно число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть еще раз</button>
            </div>                       
        </div>
    </main>
    <footer>
        &copy; Орлова Ярослава Владиславовна, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
